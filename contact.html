
<!DOCTYPE html>

<head>

  <title>Contact – Driss Ezzaoui</title>

<body>
  <section class="contact-form">

    </form>
    <a href="index.html">Retour à l'accueil</a>
  </section>

  <script src="js/main.js"></script>
</body>
